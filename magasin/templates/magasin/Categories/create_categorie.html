{% extends 'magasin/base.html' %}
{% block styles %}

<style>
    */* Center the form vertically and horizontally */
    body{
      margin:3%;
      padding:3%;
    }  
    .pagemajProduit {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }
      
      /* Add some padding to the form */
      .post-form {
        padding: 20px;
        background-color: #fff;
        border-radius: 4px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      }
      
      /* Style the form fields */
      .post-form input,
      .post-form select {
        margin-bottom: 10px;
        padding: 10px;
        border: none;
        border-radius: 4px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      }
      
      /* Style the submit button */
      .post-form button[type='submit'] {
        padding: 10px 20px;
        background-color: #ffcc00;
        color: #fff;
        border: none;
        border-radius: 4px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        transition: background-color 0.3s ease;
      }
      
      /* Change the background color of the submit button on hover */
      .post-form button[type='submit']:hover {
        background-color: #155263;
      }
      h2 {
        color: #ffcc00;
        font-family: cursive, sans-serif;
        text-align: center;
        margin-top: 30px;
        transition: color 0.3s ease, font-size 0.3s ease; /* Ajouter des transitions sur la couleur et la taille de la police */
      }
      
      h2:hover {
        color: #155263;
        font-size: 32px; /* Augmenter la taille de la police au survol de la souris */
      }
</style>
{% endblock %}
{% block content %}
<div class="col-md-12 text-center">
<h2>Ajout Categorie </h2>
</div>
<center><form method='POST' class="post-form" style="margin-left: 40px;" enctype="multipart/form-data">
{% csrf_token %}
{{ form.as_p }}
<button type="submit"  class="btn btn-outline-secondary">Ajouter</button>
</form></center>
{% endblock %}
