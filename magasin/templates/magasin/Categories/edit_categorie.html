{% extends 'magasin/base.html' %}
{% block title %} Modifier Categorie {% endblock %}
{% block content %}
<!-- body -->
<style>
    /* Définir la police de caractères pour tout le contenu */
    body {
        font-family: Arial, sans-serif;
    }
    
    /* Réduire la taille de la police de caractères pour les noms des catégories */
    .card-text b {
        font-size: 16px;
    }
    
    /* Ajouter de l'espace entre les boutons d'action */
    .card-body a {
        margin-right: 10px;
    }
    
    /* Changer la couleur de fond des boutons d'action lorsqu'ils sont survolés */
    .a_1:hover, .a_2:hover {
        background-color: #eee;
    }
    
    /* Ajouter une bordure autour de chaque carte de catégorie */
    .card {
        border: 1px solid #ccc;
        border-radius: 4px;
        box-shadow: 2px 2px 5px #ccc;
    }
    body{
        margin:3%;
        padding:10%;
      } 
      .a_1 {
        display: inline-block;
        padding: 6px 12px;
        margin: 10px;
        background-color: #ffcc00;
        color: #fff;
        text-decoration: none;
        border-radius: 4px;
        transition: background-color 0.3s ease;
      }
      
      .a_1:hover {
        background-color: #155263;
      }
      .a_2 {
        display: inline-block;
        padding: 6px 12px;
        margin: 10px;
        background-color: #155263;
        color: #fff;
        text-decoration: none;
        border-radius: 4px;
        transition: background-color 0.3s ease;
      }
      
      .a_2:hover {
        background-color: #ffcc00;
      }
      h2 {
        color: #ffcc00;
        font-family: cursive, sans-serif;
        text-align: center;
        margin-top: 30px;
        transition: color 0.3s ease, font-size 0.3s ease; /* Ajouter des transitions sur la couleur et la taille de la police */
      }
      
      h2:hover {
        color: #155263;
        font-size: 32px; /* Augmenter la taille de la police au survol de la souris */
      }
</style>
<div class="container-fluid mt-3">
    <div class="row-9">
        <div class="col-lg-6 mx-auto">
            <form  method='POST' class="post-form" enctype="multipart/form-data">
                <h2>Modifier Categorie</h2>
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="a_1">Modifier</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
