{% extends 'magasin/base.html' %}
{% block title %} Categories {% endblock %}
{% block content %}
<!-- body -->
<style>
    /* Définir la police de caractères pour tout le contenu */
    body {
        font-family: Arial, sans-serif;
    }
    
    /* Réduire la taille de la police de caractères pour les noms des catégories */
    .card-text b {
        font-size: 16px;
    }
    
    /* Ajouter de l'espace entre les boutons d'action */
    .card-body a {
        margin-right: 10px;
    }
    
    /* Changer la couleur de fond des boutons d'action lorsqu'ils sont survolés */
    .a_1:hover, .a_2:hover {
        background-color: #eee;
    }
    
    /* Ajouter une bordure autour de chaque carte de catégorie */
    .card {
        border: 1px solid #ccc;
        border-radius: 4px;
        box-shadow: 2px 2px 5px #ccc;
    }
    body{
        margin:3%;
        padding:3%;
      } 
      .a_1 {
        display: inline-block;
        padding: 6px 12px;
        margin: 10px;
        background-color: #ffcc00;
        color: #fff;
        text-decoration: none;
        border-radius: 4px;
        transition: background-color 0.3s ease;
      }
      
      .a_1:hover {
        background-color: #155263;
      }
      .a_2 {
        display: inline-block;
        padding: 6px 12px;
        margin: 10px;
        background-color: #155263;
        color: #fff;
        text-decoration: none;
        border-radius: 4px;
        transition: background-color 0.3s ease;
      }
      
      .a_2:hover {
        background-color: #ffcc00;
      }
</style>
<div class="container-fluid mt-3">
    <div class="row-9" >
        <!-- all products -->
        <div  id='categorie' class="col-lg-9 mx-auto" >
            <div class="row mx-auto" >
                {% for categorie in categories %}
                <div class="card" id={{categorie.id}} style="width:350px;border:black solid 1px;margin:5px;">
                    
                    <div class="card-body" >
                        
                         <p class="card-text">Nom: <b>{{categorie.name}}</b></p>
                        <div style="width: 350px;">
                        <a class="a_1" href="{% url 'detail_categorie' categorie_id=categorie.id %}" class="btn btn-outline-primary">Voir détails</a>
                        
                        <a class="a_2" href="{% url 'edit_categorie' categorie.id %}" class="btn btn-outline-success">Modifier</a>
                        <a class="a_1" href="{% url 'delete_categorie' categorie.id %}" class="btn btn-outline-danger">Supprimer</a>
                       
                    </div>
                </div>
                </div>
         
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
