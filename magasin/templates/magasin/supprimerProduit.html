{% extends 'magasin/base.html' %}
{% block content %}
<style>
    /* Définir la police de caractères pour tout le contenu */
    body {
        font-family: Arial, sans-serif;
    }
    
    /* Réduire la taille de la police de caractères pour les noms des catégories */
    .card-text b {
        font-size: 16px;
    }
    
    /* Ajouter de l'espace entre les boutons d'action */
    .card-body a {
        margin-right: 10px;
    }
    
    /* Changer la couleur de fond des boutons d'action lorsqu'ils sont survolés */
    .a_1:hover, .a_2:hover {
        background-color: #eee;
    }
    
    /* Ajouter une bordure autour de chaque carte de catégorie */
    .card {
        border: 1px solid #ccc;
        border-radius: 4px;
        box-shadow: 2px 2px 5px #ccc;
    }
    body{
        margin:3%;
        padding:10%;
        
      } 
      .a_1 {
        display: inline-block;
        padding: 6px 12px;
        margin: 10px;
        background-color: #ffcc00;
        color: #fff;
        text-decoration: none;
        border-radius: 4px;
        transition: background-color 0.3s ease;
      }
      
      .a_1:hover {
        background-color: #155263;
      }
      .a_2 {
        display: inline-block;
        padding: 6px 12px;
        margin: 10px;
        background-color: #155263;
        color: #fff;
        text-decoration: none;
        border-radius: 4px;
        transition: background-color 0.3s ease;
      }
      
      .a_2:hover {
        background-color: #ffcc00;
      }
</style>
    <div class="container">
        <h2>Voulez-vous vraiment supprimer le produit "{{ produit.libellé }}"?</h2>
        <form method="POST">
            {% csrf_token %}
            <input class="a_2" type="submit" class="btn btn-danger" value="Supprimer">
            <a   class ="a_1"href="{% url 'index' %}" class="btn btn-primary">Annuler</a>
        </form>
    </div>

{% endblock %}
