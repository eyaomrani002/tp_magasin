<!DOCTYPE html">
<html lang="fr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1"> 
<title>Création d'un design étape par étape - Etape n°1 : Le code xhtml</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">  
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>  
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Abel", sans-serif;
        font-size: 10px;
        scroll-behavior: smooth;
      }
      .wrapper {
        width: auto;
        height: 100vh;
        
        background-image: linear-gradient( rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url("https://images.unsplash.com/photo-1527153818091-1a9638521e2a?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=5fce4ce8856a711cc50a14e03e58783a&auto=format&fit=crop&w=1158&q=80");
        background-position: center;
        background-size: cover;
        background-repeat: no-repeat;
        backdrop-filter: opacity(80%);
      }
      .Container {
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .nav {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 80px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.521);
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 50px;
      }
      .logo {
        font-family: "Abel", sans-serif;
        font-size: 2.5rem;
        font-weight: 600;
        letter-spacing: 0.7rem;
        color: white;
        margin: 4%;
      }
      .menu {
        display: inline-block;
        line-height: 80px;
      }
      .menu ul {
        list-style: none;
        /* display: flex;
          flex-direction: row;
          justify-content: center;
          align-items: center; */
      }
      .menu ul li {
        display: inline-block;
      }
      .menu ul li a {
        text-decoration: none;
        font-family: "Raleway", sans-serif;
        font-size: 1.2rem;
        font-weight: 600;
        letter-spacing: 0.1rem;
        color: white;
        border: 1px solid transparent;
        border-radius: 4px;
        padding: 10px 15px;
        margin: 0 5px;
        transition: 0.5s ease;
      }
      .menu ul li a:hover {
        border-color: white;
      }
      .menu ul li:nth-child(1) a {
        color: #fff200;
        border: 1px solid #fff200;
      }
      .menu ul li:nth-child(1) a:hover {
        color: black;
        background-color: #fff200;
      }
      .header {
        text-align: center;
      }
      .header h1 {
        font-family: "Raleway", sans-serif;
        font-size: 4rem;
        font-weight: 600;
        letter-spacing: 0.2rem;
        color: white;
        padding: 45% 20px 8px;
      }
      .header p {
        font-family: "Raleway", sans-serif;
        font-size: 1.5rem;
        font-weight: 600;
        letter-spacing: 0.2rem;
        color: white;
        padding: 10px 15px;
      }
      button {
        font-size: 1.5rem;
        font-weight: 600;
        letter-spacing: 0.15rem;
        color: black;
        background-color: #fff200;
        padding: 20px 30px;
        margin: 50px 5px 0;
        border: none;
        cursor: pointer;
      }
</style>
</head>
<body>


    
<div class="wrapper">
    <div class="Container">
          <div class="nav">
              <div class="logo">
                  LOGO
              </div>
              <div class="menu">
                  <ul class="navMenu">
                      <li><a href="/magasin/">Application n°1: Magasin</a></li>
                      <li><a href="#">Application n°2</a></li>
                      <li><a href="#">Application n°3</a></li>
                      <li><a href="#">Application n°4</a></li>
                      <li><a href="#">Application n°5</a></li>
                  </ul>
              </div>
          </div>
          <div class="header">
              <h1>Nos application</h1>
              <p>choisir l'application </p>
              
          </div>
      </div>
  </div>
    </body>
</html>
